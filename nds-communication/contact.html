<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Zimbabwe Vision 2030</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js"></script> 
    <script src="scripts/server.js"></script>
</head>
<body>
    <header>
        <nav>
            <!-- Navigation from index.html -->
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-header">
            <h1>Contact Us</h1>
            <p>Get in touch with the National Development Strategies team</p>
        </section>

        <section class="contact-form">
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required aria-label="Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required aria-label="Email">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="contact-info">
            <div class="office-locations">
                <h2>Our Offices</h2>
                <address>
                    Main Office: Harare, Zimbabwe<br>
                    Phone: +263 (0) 123 4567<br>
                    Email: info@vision2030.gov.zw
                </address>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
        <div class="footer-content">
        </div>
        <p>&copy; 2025 Zimbabwe National Development Strategies. All Rights Reserved.</p>
        <div class="social-links">
            <a href="#" class="social-icon">Facebook</a>
            <a href="#" class="social-icon">Twitter</a>
            <a href="#" class="social-icon">Instagram</a>
        </div>
        <div id="weather-widget">
            <p id="current-weather">Loading weather...</p>
            <p id="current-time"></p>
        </div>
    </footer>
</body>
</html>
